      <div class="container">
        <h2>순찰 계획 관리</h2>
        <div class="form_wrap com_wrap ptr_pl_regi">
          <h3>순찰 계획 및 순찰 담당자</h3>
          <form action="" class="com_form">
            <ul>
              <li>
                <label for="patrol_plan">순찰 계획 명 <span>*</span></label>
                <input type="text" name="patrol_plan" id="patrol_plan" placeholder="순찰 계획을 입력해 주세요." value="삐리리 ASF 울타리 순찰 계획" >
              </li>
              <li class="wid_50">
                <label for="company">회사명</label>
                <input type="text" name="company" id="company" placeholder="" value="주식회사 삼성 울타리 관리센터" readonly>
              </li>
              <li class="wid_50">
                <label for="part" class="part_lb">부서</label>
                <input type="text" name="part" id="part" placeholder="" value="정보콘텐츠과" readonly>
              </li>
              <li class="wid_50">
                <label for="patroller">순찰자</label>
                <div class="search_bar">
                  <input type="text" name="patroller" id="patroller" placeholder="검색어를 입력하세요. 
                  " value="남궁길동" >
                  <button class="search_btn ptr_sch_btn"></button>
                </div>
              </li>
              <li class="wid_50">
                <label for="ptr_selection" class="ptr_sl_lb">순찰 선정</label>
                <input type="text" name="ptr_selection" id="ptr_selection" placeholder="" value="미 선정" readonly>
              </li>

              <li class="wid_50">
                <label for="pat_num">순찰자 연락처 </label>
                <input type="text" name="pat_num" id="pat_num" placeholder="" value="070-***-5568" readonly>
              </li>
              <li class="wid_50">
                <label for="pat_email">순찰자 이메일 </label>
                <input type="text" name="pat_email" id="pat_email" placeholder="" value="test@******.go.kr" readonly>
              </li>
              <li class="text_area">
                <label for="cont">내용 </label>
                <textarea id="cont" name="cont" placeholder="내용을 입력하세요."  ></textarea>
              </li>
            </ul>
          </form>
        </div>

        <div class="form_wrap com_wrap ptr_pl_regi">
          <h3>순찰 울타리 구간 선택</h3>
          <form action="" class="com_form">
            <ul>

              <li>
                <label for="fence_num">관리 번호 <span>*</span></label>
                <div class="search_bar">
                  <input type="text" name="fence_num" id="fence_num" placeholder="검색어를 입력하세요." value="서울-10-59"  >
                  <button class="search_btn ptr_sch_btn"></button>
                </div>
              </li>
              <li>
                <label for="fence_name">시설물 그룹 명</label>
                <input type="text" name="fence_name" id="fence_name" placeholder="" value="주식회사 삼성 울타리" readonly>
              </li>
              <li>
                <label for="area">권역</label>
                <input type="text" name="area" id="area" placeholder="" value="내 권역" readonly>
              </li>


            </ul>
          </form>



        </div>
